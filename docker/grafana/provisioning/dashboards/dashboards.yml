# Grafana Dashboard Provisioning
# This file auto-loads dashboards from the specified path

apiVersion: 1

providers:
  - name: 'Aranet Dashboards'
    orgId: 1
    folder: ''
    folderUid: ''
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
