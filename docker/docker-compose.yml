# Aranet Service Docker Compose
#
# Usage:
#   docker-compose -f docker/docker-compose.yml up -d
#
# This sets up:
#   - aranet-service: The Aranet data collector and API
#   - prometheus: Metrics collection
#   - grafana: Visualization dashboards
#
# Access:
#   - Aranet API: http://localhost:8080
#   - Prometheus: http://localhost:9090
#   - Grafana: http://localhost:3000 (admin/admin)

services:
  aranet-service:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: aranet-service
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - aranet-data:/data
      - ./server.toml:/app/server.toml:ro
    environment:
      - RUST_LOG=aranet_service=info
    # For Bluetooth access on Linux, uncomment the following:
    # privileged: true
    # volumes:
    #   - /var/run/dbus:/var/run/dbus
    # devices:
    #   - /dev/bus/usb:/dev/bus/usb
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - aranet-network

  prometheus:
    image: prom/prometheus:v2.51.0
    container_name: aranet-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - aranet-network
    depends_on:
      - aranet-service

  grafana:
    image: grafana/grafana:10.4.0
    container_name: aranet-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ../dashboards:/var/lib/grafana/dashboards:ro
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH=/var/lib/grafana/dashboards/aranet-grafana.json
    networks:
      - aranet-network
    depends_on:
      - prometheus

volumes:
  aranet-data:
    name: aranet-data
  prometheus-data:
    name: aranet-prometheus-data
  grafana-data:
    name: aranet-grafana-data

networks:
  aranet-network:
    name: aranet-network
    driver: bridge
