# enabled = true
# identifier = "Aranet4 OFFICE"
#
# [devices.aranet2]
# enabled = true
# identifier = "Aranet2 BEDROOM"
#
# Using MAC address (Linux):
# [devices.aranet4]
# enabled = true
# identifier = "AA:BB:CC:DD:EE:FF"
#
# Using UUID (macOS):
# [devices.aranet4]
# enabled = true
