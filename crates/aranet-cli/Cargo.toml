[package]
name = "aranet-cli"
version = "0.1.4"
edition.workspace = true
license.workspace = true
repository.workspace = true
rust-version.workspace = true
description = "Command-line interface for Aranet environmental sensors"
readme = "README.md"
keywords = ["aranet", "ble", "bluetooth", "sensors", "cli"]
categories = ["command-line-utilities", "hardware-support"]

[[bin]]
name = "aranet"
path = "src/main.rs"

[dependencies]
aranet-core = { version = "0.1.4", path = "../aranet-core" }
aranet-types = { version = "0.1.4", path = "../aranet-types" }
anyhow.workspace = true
clap = { workspace = true, features = ["env"] }
clap_complete = "4"
owo-colors = "4"
serde.workspace = true
serde_json.workspace = true
time.workspace = true
tokio.workspace = true
tracing.workspace = true
tracing-subscriber.workspace = true
dirs = "6.0.0"
toml = "0.9.11"
dialoguer = "0.12.0"
indicatif = "0.18.3"
futures.workspace = true
console = "0.16.2"
tabled = "0.20.0"
human-panic = "2.0.6"
chrono = "0.4.43"

[dev-dependencies]
tempfile = "3"
btleplug = { workspace = true }
uuid = { workspace = true }
