<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <defs>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
    <linearGradient id="amberGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#eab308"/>
      <stop offset="100%" style="stop-color:#ca8a04"/>
    </linearGradient>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
  </defs>
  
  <!-- Background circles -->
  <circle cx="200" cy="150" r="120" fill="url(#greenGrad)" opacity="0.1"/>
  <circle cx="200" cy="150" r="90" fill="url(#greenGrad)" opacity="0.15"/>
  <circle cx="200" cy="150" r="60" fill="url(#greenGrad)" opacity="0.2"/>
  
  <!-- CO2 molecule (center) -->
  <g transform="translate(170, 120)">
    <circle cx="30" cy="30" r="25" fill="url(#greenGrad)"/>
    <text x="30" y="36" text-anchor="middle" font-family="system-ui" font-size="14" font-weight="bold" fill="white">CO₂</text>
    <circle cx="0" cy="15" r="12" fill="url(#blueGrad)" opacity="0.8"/>
    <circle cx="60" cy="15" r="12" fill="url(#blueGrad)" opacity="0.8"/>
    <circle cx="0" cy="45" r="12" fill="url(#amberGrad)" opacity="0.8"/>
    <circle cx="60" cy="45" r="12" fill="url(#amberGrad)" opacity="0.8"/>
  </g>
  
  <!-- Temperature indicator (left) -->
  <g transform="translate(60, 100)">
    <rect x="0" y="0" width="8" height="60" rx="4" fill="#e2e8f0"/>
    <rect x="0" y="20" width="8" height="40" rx="4" fill="url(#amberGrad)"/>
    <circle cx="4" cy="70" r="12" fill="url(#amberGrad)"/>
    <text x="4" y="95" text-anchor="middle" font-family="system-ui" font-size="10" fill="#64748b">22°C</text>
  </g>
  
  <!-- Humidity droplet (right) -->
  <g transform="translate(310, 100)">
    <path d="M15 0 C15 0 0 20 0 30 C0 45 15 50 15 50 C15 50 30 45 30 30 C30 20 15 0 15 0Z" fill="url(#blueGrad)"/>
    <text x="15" y="70" text-anchor="middle" font-family="system-ui" font-size="10" fill="#64748b">45%</text>
  </g>
  
  <!-- Pressure gauge (bottom left) -->
  <g transform="translate(90, 200)">
    <circle cx="25" cy="25" r="25" fill="none" stroke="#e2e8f0" stroke-width="4"/>
    <circle cx="25" cy="25" r="25" fill="none" stroke="url(#purpleGrad)" stroke-width="4" stroke-dasharray="120 157" transform="rotate(-90 25 25)"/>
    <text x="25" y="30" text-anchor="middle" font-family="system-ui" font-size="8" fill="#64748b">1013</text>
    <text x="25" y="60" text-anchor="middle" font-family="system-ui" font-size="10" fill="#64748b">hPa</text>
  </g>
  
  <!-- Radon symbol (bottom right) -->
  <g transform="translate(260, 200)">
    <circle cx="25" cy="25" r="25" fill="url(#purpleGrad)" opacity="0.2"/>
    <text x="25" y="30" text-anchor="middle" font-family="system-ui" font-size="14" font-weight="bold" fill="#8b5cf6">Rn</text>
    <text x="25" y="60" text-anchor="middle" font-family="system-ui" font-size="10" fill="#64748b">Radon</text>
  </g>
  
  <!-- Connection lines -->
  <line x1="100" y1="150" x2="160" y2="150" stroke="#22c55e" stroke-width="2" stroke-dasharray="4" opacity="0.5"/>
  <line x1="240" y1="150" x2="300" y2="150" stroke="#22c55e" stroke-width="2" stroke-dasharray="4" opacity="0.5"/>
  <line x1="200" y1="190" x2="200" y2="220" stroke="#22c55e" stroke-width="2" stroke-dasharray="4" opacity="0.5"/>
</svg>

