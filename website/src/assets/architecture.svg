<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600" fill="none">
  <defs>
    <!-- Gradients -->
    <linearGradient id="coreGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/><stop offset="100%" style="stop-color:#6d28d9"/>
    </linearGradient>
    <linearGradient id="typesGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316"/><stop offset="100%" style="stop-color:#ea580c"/>
    </linearGradient>
    <linearGradient id="storeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4"/><stop offset="100%" style="stop-color:#0891b2"/>
    </linearGradient>
    <linearGradient id="cliGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/><stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
    <linearGradient id="tuiGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/><stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
    <linearGradient id="serviceGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/><stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
    <linearGradient id="guiGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#64748b"/><stop offset="100%" style="stop-color:#475569"/>
    </linearGradient>

    <!-- Glow filters -->
    <filter id="coreGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="deviceGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Arrow marker -->
    <marker id="arrowhead" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#64748b"/>
    </marker>
  </defs>

  <!-- Background subtle grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#334155" stroke-width="0.5" opacity="0.3"/>
  </pattern>
  <rect width="100%" height="100%" fill="url(#grid)" opacity="0.5"/>

  <!-- APPLICATIONS LAYER (Top) -->
  <text x="450" y="35" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="700" fill="#64748b" letter-spacing="2">APPLICATIONS</text>

  <!-- CLI -->
  <rect x="70" y="55" width="140" height="70" rx="10" fill="url(#cliGrad)"/>
  <text x="140" y="87" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="white">aranet-cli</text>
  <text x="140" y="107" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="rgba(255,255,255,0.85)">Command Line</text>

  <!-- TUI -->
  <rect x="240" y="55" width="140" height="70" rx="10" fill="url(#tuiGrad)"/>
  <text x="310" y="87" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="white">aranet-tui</text>
  <text x="310" y="107" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="rgba(255,255,255,0.85)">Terminal Dashboard</text>

  <!-- Service -->
  <rect x="520" y="55" width="140" height="70" rx="10" fill="url(#serviceGrad)"/>
  <text x="590" y="87" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="white">aranet-service</text>
  <text x="590" y="107" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="rgba(255,255,255,0.85)">Daemon + REST API</text>

  <!-- GUI -->
  <rect x="690" y="55" width="140" height="70" rx="10" fill="url(#guiGrad)"/>
  <text x="760" y="87" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="white">aranet-gui</text>
  <text x="760" y="107" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="rgba(255,255,255,0.85)">Desktop App</text>

  <!-- CORE LIBRARIES LAYER (Center) -->
  <text x="450" y="185" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="700" fill="#64748b" letter-spacing="2">CORE LIBRARIES</text>

  <!-- aranet-types (Left) -->
  <rect x="115" y="210" width="170" height="80" rx="12" fill="url(#typesGrad)"/>
  <text x="200" y="247" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="15" font-weight="600" fill="white">aranet-types</text>
  <text x="200" y="270" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="rgba(255,255,255,0.85)">Shared Data Types</text>

  <!-- aranet-core (CENTER - Prominent) -->
  <rect x="355" y="200" width="190" height="100" rx="14" fill="url(#coreGrad)" filter="url(#coreGlow)"/>
  <text x="450" y="242" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="17" font-weight="700" fill="white">aranet-core</text>
  <text x="450" y="268" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="rgba(255,255,255,0.9)">BLE Communication</text>

  <!-- aranet-store (Right) -->
  <rect x="615" y="210" width="170" height="80" rx="12" fill="url(#storeGrad)"/>
  <text x="700" y="247" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="15" font-weight="600" fill="white">aranet-store</text>
  <text x="700" y="270" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="rgba(255,255,255,0.85)">SQLite Persistence</text>

  <!-- Connection Lines: Apps to Core Libraries -->
  <!-- CLI to core -->
  <path d="M 140 125 Q 140 165 355 220" stroke="#64748b" stroke-width="1.5" fill="none" stroke-dasharray="5,3" opacity="0.7"/>
  <!-- CLI to store -->
  <path d="M 160 125 Q 200 180 615 240" stroke="#64748b" stroke-width="1.5" fill="none" stroke-dasharray="5,3" opacity="0.5"/>

  <!-- TUI to core -->
  <path d="M 310 125 Q 310 165 380 200" stroke="#64748b" stroke-width="1.5" fill="none" stroke-dasharray="5,3" opacity="0.7"/>
  <!-- TUI to store -->
  <path d="M 330 125 Q 400 175 615 240" stroke="#64748b" stroke-width="1.5" fill="none" stroke-dasharray="5,3" opacity="0.5"/>

  <!-- Service to core -->
  <path d="M 570 125 Q 520 165 520 200" stroke="#64748b" stroke-width="1.5" fill="none" stroke-dasharray="5,3" opacity="0.7"/>
  <!-- Service to store -->
  <path d="M 610 125 Q 660 165 680 210" stroke="#64748b" stroke-width="1.5" fill="none" stroke-dasharray="5,3" opacity="0.5"/>

  <!-- GUI to core -->
  <path d="M 740 125 Q 600 175 545 210" stroke="#64748b" stroke-width="1.5" fill="none" stroke-dasharray="5,3" opacity="0.7"/>

  <!-- Connection Lines: Core to Types/Store -->
  <!-- Core uses Types -->
  <line x1="355" y1="250" x2="285" y2="250" stroke="#64748b" stroke-width="2" stroke-dasharray="6,3" opacity="0.8"/>
  <!-- Core uses Store -->
  <line x1="545" y1="250" x2="615" y2="250" stroke="#64748b" stroke-width="2" stroke-dasharray="6,3" opacity="0.8"/>
  <!-- Store uses Types -->
  <path d="M 615 270 Q 450 310 285 270" stroke="#64748b" stroke-width="1.5" fill="none" stroke-dasharray="5,3" opacity="0.5"/>

  <!-- DEVICES LAYER (Bottom) -->
  <text x="450" y="375" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="700" fill="#64748b" letter-spacing="2">DEVICES</text>

  <!-- Bluetooth LE indicator -->
  <text x="450" y="335" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="600" fill="#8b5cf6">Bluetooth LE</text>

  <!-- BLE connection lines from core to devices -->
  <line x1="400" y1="300" x2="165" y2="395" stroke="#8b5cf6" stroke-width="2.5" opacity="0.6"/>
  <line x1="430" y1="300" x2="345" y2="395" stroke="#8b5cf6" stroke-width="2.5" opacity="0.6"/>
  <line x1="470" y1="300" x2="555" y2="395" stroke="#8b5cf6" stroke-width="2.5" opacity="0.6"/>
  <line x1="500" y1="300" x2="735" y2="395" stroke="#8b5cf6" stroke-width="2.5" opacity="0.6"/>

  <!-- Aranet4 -->
  <rect x="95" y="395" width="140" height="60" rx="8" fill="none" stroke="#22c55e" stroke-width="2.5" filter="url(#deviceGlow)"/>
  <text x="165" y="425" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="600" fill="#22c55e">Aranet4</text>
  <text x="165" y="443" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="9" fill="#94a3b8">CO2 / Temp / Humidity / Pressure</text>

  <!-- Aranet2 -->
  <rect x="275" y="395" width="140" height="60" rx="8" fill="none" stroke="#3b82f6" stroke-width="2.5" filter="url(#deviceGlow)"/>
  <text x="345" y="425" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="600" fill="#3b82f6">Aranet2</text>
  <text x="345" y="443" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="9" fill="#94a3b8">Temperature / Humidity</text>

  <!-- AranetRn+ -->
  <rect x="485" y="395" width="140" height="60" rx="8" fill="none" stroke="#a855f7" stroke-width="2.5" filter="url(#deviceGlow)"/>
  <text x="555" y="425" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="600" fill="#a855f7">AranetRn+</text>
  <text x="555" y="443" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="9" fill="#94a3b8">Radon / Temp / Pressure</text>

  <!-- Radiation -->
  <rect x="665" y="395" width="140" height="60" rx="8" fill="none" stroke="#ec4899" stroke-width="2.5" filter="url(#deviceGlow)"/>
  <text x="735" y="425" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="600" fill="#ec4899">Radiation</text>
  <text x="735" y="443" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="9" fill="#94a3b8">Dose Rate / Total Dose</text>

  <!-- Legend -->
  <rect x="35" y="510" width="830" height="70" rx="10" fill="#1e293b" opacity="0.5"/>
  <text x="80" y="540" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="600" fill="#94a3b8">LEGEND:</text>

  <!-- App indicator -->
  <rect x="150" y="528" width="30" height="18" rx="4" fill="url(#cliGrad)"/>
  <text x="190" y="541" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#cbd5e1">Application</text>

  <!-- Core indicator -->
  <rect x="290" y="528" width="30" height="18" rx="4" fill="url(#coreGrad)"/>
  <text x="330" y="541" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#cbd5e1">Core Library</text>

  <!-- Supporting lib indicator -->
  <rect x="440" y="528" width="30" height="18" rx="4" fill="url(#typesGrad)"/>
  <text x="480" y="541" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#cbd5e1">Supporting Library</text>

  <!-- Device indicator -->
  <rect x="620" y="528" width="30" height="18" rx="4" fill="none" stroke="#22c55e" stroke-width="2"/>
  <text x="660" y="541" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#cbd5e1">Hardware Device</text>

  <!-- BLE connection indicator -->
  <line x1="770" y1="537" x2="800" y2="537" stroke="#8b5cf6" stroke-width="2.5"/>
  <text x="810" y="541" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#cbd5e1">BLE</text>
</svg>
